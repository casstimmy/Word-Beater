<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="loginStyle.css">
    <title>Start-card</title>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="card">
                <figure class="front">
                    <h2>Flash Finger</h2>
                    <div class="btn-play">
                        <input type="button" value="Play" class="btn-play">
                    </div>
                </figure>
                <figure class="back">
                    <h2>Ready Player One</h2>
                    <form action="Post" class="login-form">
                        <label for="name">Player Name</label>
                        <input class="player-name" type="text" placeholder="enter your name">
                        <input class="btn-send-name" type="submit" value="Start" >
                    </form>
                </figure>
            </div>
        </div>
    </div>    
</body>
<script src="login.js"></script>
</html>
