<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css">
    <title>Word Beater</title>
  </head>
  <body>
    <nav>
      <p class="main-header">WordBeater</p>
    </nav>
    <div class="container">
      <div class="game-input">
        <p class="game-input-title">Type The Given Word Within 
           <span id="timer"></span> Seconds</p>
        <h1 class="game-input-word"></h1>
        <input type="text" name="words" id="game-input-main" autofocus autocomplete="off" placeholder="Start typing..." />
        <h3 id="massage"></h3>
      </div>
      <div class="game-info">
        <p>Time Left: <span id="timer2"></span></p>
        <p>Score: <span id="scores">0</span></p>
      </div>
      <div><span id="highscore"></span></div>
      <div class="Assist">
        <p class="Assist-title">instructions</p>
        <p class="Assist-text"></p>>
          Type each word in a given amount to score. To play again, Just type
          the current word displayed. Your score would reset.
        </p>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
